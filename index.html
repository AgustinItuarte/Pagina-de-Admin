<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin pagina</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <label for="search"><img src="icons/search.png" width="25px" height="25x"></label>
                <input type="search" name="" id="search">
            </div>
            <div class="user-info">
                <div class="user-photo">
                    <img src="icons/fotoperfil.jpg" width="65px" height="65px">
                </div>
                <div class="user-id">
                    <p>Hola,</p>
                    <p>Agustin Ituarte (@Agustin24)</p>
                </div>
            </div>
            <div class="personal-btn">
                <button><img src="icons/notificacion.png"></button>
                <button class="photo-perfil"><img class="photo-perfil" src="icons/fotoperfil.jpg" width="59px" height="50px"></button>
                <button>Agustin Ituarte</button>
            </div>
            <div class="utilities-btn">
                <button>Nuevo</button>
                <button>Subir</button>
                <button>Compartir</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="menu">
                <div><img src="icons/titulo.png" alt=""> Admin</div>
                <div><img src="icons/home.png" alt=""> Home</div>
                <div><img src="icons/profile.png" alt=""> Perfil</div>
                <div><img src="icons/messages.png" alt=""> Mensajes</div>
                <div><img src="icons/clock.png" alt=""> Historial</div>
                <div><img src="icons/tasks.png" alt=""> Tareas</div>
                <div><img src="icons/people.png" alt=""> Comunidades</div>
            </div>
            <div class="settings">
                <div><img src="icons/cog.png" alt=""> Configuracion</div>
                <div><img src="icons/support.png" alt=""> Soporte</div>
                <div><img src="icons/privacy.png" alt=""> Privacidad</div>
            </div>
        </div>

        <div class="main-content">
            <div class="tus-proyectos"><div class="text1">Tus Proyectos</div>
                <div class="proyecto">
                    <p>Proyecto1</p>
                </div>
                <div class="proyecto">
                    <p>Proyecto2</p>
                </div>
                <div class="proyecto">
                    <p>Proyecto3</p>
                </div>
                <div class="proyecto">
                    <p>Proyecto4</p>
                </div>
                <div class="proyecto">
                    <p>Proyecto5</p>
                </div>
                <div class="proyecto">
                    <p>Proyecto6</p>
                </div>
            </div>

            <div class="anuncios">Anuncios
                <div>Anuncios Varios</div>
            </div>

            <div class="trending">Trending
                <div>Cosas Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
