<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin pagina</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <label for="search"><img src="icons/search.png" width="25px" height="25x"></label>
                <input type="search" name="" id="search">
            </div>
            <div class="user-info">
                <div class="user-photo">
                    <img src="icons/fotoperfil.jpg" width="65px" height="65px">
                </div>
                <div class="user-id">
                    <p>Hola,</p>
                    <p>Agustin Ituarte (@Agustin24)</p>
                </div>
            </div>
            <div class="personal-btn">
                <button><img src="icons/search.png" alt=""></button>
                <button>Foto</button>
                <button>Nombre</button>
            </div>
            <div class="utilities-btn">
                <button>Nuevo</button>
                <button>Subir</button>
                <button>Compartir</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="menu">
                <div>Admin</div>
                <div>Home</div>
                <div>Perfil</div>
                <div>Mensajes</div>
                <div>Historial</div>
                <div>Tareas</div>
                <div>Comunidades</div>
            </div>
            <div class="settings">
                <div>Configuracion</div>
                <div>Soporte</div>
                <div>Privacidad</div>
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>
</html>
